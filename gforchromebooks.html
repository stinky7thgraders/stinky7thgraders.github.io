<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railin'</title>
    <link rel="icon" type="image/png" href="https://renweb.com.stinky7thgraders.site/Assests/Imgs/Logo.png">
    <link rel="stylesheet" type="text/css" href="https://renweb.com.stinky7thgraders.site/Assests/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8449674823759318"
     crossorigin="anonymous"></script>
     <style>
        .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

.popup-overlay.show {
    opacity: 1;
    pointer-events: auto;
}

.popup-content {
    background: #1e1e1e;
    padding: 2em;
    border-radius: 12px;
    text-align: center;
    max-width: 90%;
    width: 400px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    color: #f0f0f0;
    font-family: sans-serif;
}

.popup-content h2 {
    margin-bottom: 1em;
    color: var(--text-color1, #ffffff);
}

.popup-content p {
    margin-bottom: 1.5em;
    color: #ccc;
}

.popup-content button {
    padding: 0.6em 1.2em;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: blue;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}

.popup-content button:hover {
    background-color: darkblue;
}
        
        .popup-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        </style>        
</head>
<body class="default">

    <nav class="Navigation hideAfterFullscreen">
        <div class="Navigation-Container">

            <ul>
                <!-- Add any nav items here -->
            </ul>
        </div>
    </nav>
    
    <div class="Projects-Frame hidden">
        <div class="Projects-FrameBar">
            <i id="close" class="las la-times-circle"></i>
            <i id="fullscreen" class="las la-expand"></i>
            <i id="link" class="las la-link"></i>
        </div>
        <iframe class="Projects-IFrame" src=""></iframe>
    </div>

    <div class="hideAfterFullscreen">
        <center>
            <h1 style="margin-top: 25px; color: var(--text-color1)">Welcome to S7G, Middleschoolers</h1>
            <h3 style="margin-top: 25px; color: var(--text-color1)">Try out Crimson Sands, I think you will like it :)</h3>
            <div>
                <h4 style="padding-top: 10">Total Viewers</h4>
                <a href='http://www.freevisitorcounters.com'>freevisitorcounterss Homepage</a> 
                <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=30c29185936c3d0221098b534460566c00db87af'></script>
                <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1227047/t/5"></script>
            </div>
        </center>
        <hr>
        <center style="padding: 2em 0 0 0">

            <input type="text" class="Settings-TextInput" id="GameSearchBar" placeholder="Search For Project">
        </center>
    </div>

    <div class="hideAfterFullscreen">
        <section class="Projects-Originals">
            <h2 style="text-align: center; margin-top: 2em; color: var(--text-color1)">S7G Originals</h2>
            <div class="Projects-Container" id="Originals-Container">
                <a href="https://studio.code.org/projects/applab/sWBe8ol1QKHpybhhJJcceKgFOW5pcMz9h0qZBBAmAqM" target="_blank" class="Projects-Link">
                    <div class="Projects-Project">
                        <img src="https://renweb.com.stinky7thgraders.site/TheAdventureOfFrogBoy.webp" loading="lazy" onerror="this.src='https://renweb.com.stinky7thgraders.site/Assests/Imgs/NoIcon.png'">
                        <h1>Adventure of Frog Boy</h1>
                    </div>
                </a>
            </div>
        </section>
    
        <hr style="margin: 2em 0">

        <section class="Projects-New">
            <h2 style="text-align: center; margin-top: 2em; color: var(--text-color1)">New Games</h2>
            <div class="Projects-Container" id="NewGames-Container"></div>
        </section>

        <hr style="margin: 2em 0">
    
        <section>
            <div class="Projects-Container" id="AllGames-Container"></div>
        </section>
    </div>

    <script src="https://renweb.com.stinky7thgraders.site/Assests/JS/aboutblank.js"></script>
    <script src="https://renweb.com.stinky7thgraders.site/Assests/JS/options.js"></script>
    <script>
        const Frame = document.querySelector(".Projects-Frame");
        const HAF = document.querySelectorAll(".hideAfterFullscreen");
        const IFrame = document.querySelector(".Projects-IFrame");
        
        async function addGames() {
          try {
            const games = await (await fetch("https://renweb.com.stinky7thgraders.site/s7gmlist.json")).json();
            games.sort((a, b) => a.game.localeCompare(b.game));
        
            for (const game of games) {
              const project = document.createElement("div");
              project.className = "Projects-Project";
              project.innerHTML = `
                        <img src="https://renweb.com.stinky7thgraders.site/files/Icons/${game.game.replace(
                /[.\s]/g,
                ""
              )}.webp" loading="lazy" onerror="this.src='https://renweb.com.stinky7thgraders.site/Assests/Imgs/NoIcon.png'"/>
                        <h1>${game.game}</h1>`;
                        const isOriginal = ["CrimsonSands", "GeneticDivergence", "AstrosMisadventure", "TheStateofMatter", "S7GBreached"]
                        .includes(game.game.replace(/\s/g, ''));
                        const isNew = ["ShellShockers"].includes(game.game.replace(/\s/g, ''));

                    document.getElementById(isOriginal ? "Originals-Container" : "AllGames-Container")
                        .appendChild(project);

                    document.getElementById(
                            isOriginal ? "Originals-Container" :
                            isNew ? "NewGames-Container" :
                            "AllGames-Container"
                        ).appendChild(project);
        
              project.addEventListener("click", () => {
                HAF.forEach((element) => element.classList.add("hidden")); //fixed this right?
                Frame.classList.remove("hidden");
                if(game.seperateiframe == null)
                    IFrame.src = `https://renweb.com.stinky7thgraders.site${game.gameroot}`;
                else
                    IFrame.src = game.gameroot;
              });
            }
          } catch (error) {
            console.error(error);
          }
        }
        
        Frame.querySelector(".Projects-FrameBar").addEventListener("click", (event) => {
          if (event.target.id === "close") {
            HAF.forEach((element) => element.classList.remove("hidden"));
            Frame.classList.add("hidden");
            IFrame.src = "";
          } else if (event.target.id === "fullscreen") {
            const requestFullscreen =
              IFrame.requestFullscreen ||
              IFrame.webkitRequestFullscreen ||
              IFrame.msRequestFullscreen;
            requestFullscreen.call(IFrame);
          } else if (event.target.id === "link") window.open(IFrame.src);
        });
        
        document.getElementById("GameSearchBar").addEventListener("input", () => {
            const searchValue = document.getElementById("GameSearchBar").value.trim().toLowerCase();
            const gameContainers = document.querySelectorAll(".Projects-Container");
            gameContainers.forEach(container => {
                const games = container.querySelectorAll(".Projects-Project");
                games.forEach((game) => {
                    const gamename = game.querySelector("h1")?.innerText.trim().toLowerCase() || "";
                    if (gamename.includes(searchValue)) {
                        game.classList.remove("hidden");
                    } else {
                        game.classList.add("hidden");
                    }
                });
            });
        });

        window.addEventListener("DOMContentLoaded", () => {
            const popup = document.getElementById("popup-agree");
            const agreeButton = document.getElementById("agree-button");

            popup.classList.add("show"); // triggers fade-in

            agreeButton.addEventListener("click", () => {
                localStorage.setItem("s7g_agreed", "true");
                popup.classList.remove("show"); // fades out
            });
        });
        
        addGames();
    </script>
    <div id="popup-agree" class="popup-overlay">
        <div class="popup-content">
            <h2>Welcome to S7G</h2>
            <p>By clicking "I Agree", you confirm that you will only play these games when your teachers permit.</p>
            <button id="agree-button">I Agree</button>
        </div>
    </div>    
</body>
</html>
