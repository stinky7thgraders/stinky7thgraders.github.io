<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crimson Sands | Unity WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }

        #unity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #unity-canvas {
            width: 960px;
            height: 540px;
            border-radius: 8px;
            background: black;
        }

        #unity-loading-bar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 12px;
        }

        #unity-progress-bar-empty {
            width: 80%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #ff5722;
            transition: width 0.3s ease-in-out;
        }

        #unity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            padding: 8px 12px;
            background: #222;
            border-radius: 6px;
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
        }

        #unity-build-title {
            font-size: 14px;
            font-weight: bold;
            color: #ffcc00;
        }

        #unity-fullscreen-button {
            width: 28px;
            height: 28px;
            background: url('TemplateData/fullscreen.svg') no-repeat center;
            background-size: contain;
            cursor: pointer;
            filter: invert(1);
        }

        #unity-warning {
            display: none;
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 8px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">Crimson Sands</div>
            <div id="unity-fullscreen-button"></div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            warningBanner.innerHTML = msg;
            warningBanner.style.display = "block";
            warningBanner.style.background = type === 'error' ? "#d32f2f" : "#ffa000";
            setTimeout(() => { warningBanner.style.display = "none"; }, 5000);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/CrimsonSands.loader.js";
        var config = {
            dataUrl: buildUrl + "/CrimsonSands.data.gz",
            frameworkUrl: buildUrl + "/CrimsonSands.framework.js.gz",
            codeUrl: buildUrl + "/CrimsonSands.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Crimson Sands",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
            document.head.appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "540px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
